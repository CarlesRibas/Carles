<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <form action="#" method="get">
    <fieldset>
      <legend>Datos personales</legend>
      <ul>
        <li>
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required autofocus>          
        </li>
        <li>
          <label for="email">Correo electrónico</label>
          <impu type="email" id="email" name="email" required>
        </li>
        <li>
          <label for="url">URL</label>
          <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Tiempo</legend>
      <li>
          <label for="date">Fecha</label>
          <input type="date" id="date" name="date">
      </li>
      <li>
          <label for="time">Hora</label>
          <input type="time" id="time" name="time">
      </li>
      <li>
          <label for="datetime">Fecha y hora</label>
          <input type="datetime-local" id="datetime" name="datetime">
      </li>
      <li>
          <label for="month">Mes</label>
          <input type="month" id="month" name="month">
      </li>
      <li>
          <label for="week">Semana</label>
          <input type="week" id="week" name="week">
      </li>
    </fieldset>
     <fieldset>
      <legend>Otros datos</legend>
      <ul>
        <li>
          <label for="num">Número</label>
          <input type="number" min="-10" max="10" id="num" name="num">
        </li>
        <li>
          <label for="tel">Teléfono</label>
          <input type="tel" value="666 666 666" readonly id="tel" name="tel">
        </li>
        <li>
          <label for="search">Término de búsqueda</label>
          <input type="search" disabled id="search" name="search">
        </li>
        <li>
          <label for="color">Color favorito</label>
          <input type="color" id="color" name="color">
        </li>
      </ul>
    </fieldset>
    <button>Enviar</button>
  </form>
</body>
</html>
